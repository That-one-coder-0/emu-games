<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div style="width:100%;height:100%;max-width:100%;position: absolute;">
        <div id="game"></div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const core = urlParams.get('core');
        const gameURL = urlParams.get('gameURL');
    </script>
    <script>
        EJS_player = '#game';
        EJS_core = core;
        EJS_gameName = 'game';
        EJS_color = '#0064ff';
        EJS_pathtodata = 'https://cdn.emulatorjs.org/stable/data/';
        EJS_gameUrl = `game Scripts/${gameURL}.${core}`;
    </script>
    <script src='https://cdn.emulatorjs.org/stable/data/loader.js'></script>
</body>
</html>
