<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emulator</title>
    <style>

    </style>
</head>
<body>
    <div>
        <select id="game">
            <option value="1">Pokemon Red</option>
        </select>
        <select id="core" onchange="changeCore(this.value)">
            <option value="gba">GBA</option>
            <option value="nds">NDS</option>
        </select>
        <button type="submit" onclick="submit()">Submit</button>
    </div>
    <script>
        function changeCore(core) {
            if(core=='gba'){
            gebid('game').innerHTML=`
            <option value="1">Pokemon Red</option>
                `
            }
            else if(core=='nds'){
            gebid('game').innerHTML=`
                `
            }
        }
        function gebid(id) {
            return document.getElementById(id)
        }
        function submit(){
            window.location = `https://that-one-coder-0.github.io/emu-games/submitted.html?gameURL=${gebid('game').value}&core=${gebid('core').value}`;
        }
    </script>
</body>
</html>
